        <main>
            <h1>Survey</h1>
            <form action="https://formspree.io/f/xzbyqbbd" method="POST">
                <label for="name_field">What is your name?</label>
                <input type="text" id="name_field" name="name_field" required><br>
                <label for="email_field">What is your email?</label>
                <input type="text" id="email_field" name="email_field" required><br>
                <label for="best_whole_number">What whole number is best?</label>
                <input type="number" id="best_whole_number" name="best_whole_number" min="1"><br>
                <label for="best_day">Which day is best?</label>
                <input type="date" id="best_day" name="best_day"><br>
                <label for="best_bear">Which bear is best?</label>
                <select id="best_bear" name="best_bear" required>
                    <option value="">&nbsp;</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Care">Care</option>
                    <option value="Panda">Panda</option>
                    <option value="Polar">Polar</option>
                    <option value="Teddy">Teddy</option>
                </select>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li><input type="radio" id="yes" name="Answer">
                            <label for="yes">Yes</label>
                        </li>
                        <li><input type="radio" id="no" name="Answer">
                            <label for="no">No</label>
                        </li>
                        <li><input type="radio" id="?" name="Answer" checked>
                            <label for="?">None of your business</label>
                        </li>
                    </ul>
                </fieldset>
                <label for="life_meaning">What is the meaning of life?</label>
                <textarea placeholder="Enter the correct answer here" id="life_meaning" name="life_meaning" rows="5"
                    cols="50"></textarea><br>
                <input type="submit" value="Send">
            </form>
        </main>
